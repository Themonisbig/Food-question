<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Want to Eat?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #no-button {
      position: absolute;
      transition: all 0.1s ease;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Do you want to eat?</h1>
  <button id="yes-button" onclick="handleYes()">Yes</button>
  <button id="no-button" onmouseover="moveNoButton()">No</button>
  <div id="message">Great! Meet at 11 AM at McDonald's.</div>

  <script>
    function moveNoButton() {
      const noButton = document.getElementById('no-button');
      const x = Math.random() * (window.innerWidth - 100); // Random X position
      const y = Math.random() * (window.innerHeight - 50); // Random Y position
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    function handleYes() {
      const message = document.getElementById('message');
      message.style.display = 'block';
    }
  </script>
</body>
</html>
